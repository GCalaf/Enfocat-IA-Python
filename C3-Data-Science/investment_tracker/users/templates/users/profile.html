{% extends 'base.html' %}

{% block title %}Perfil de Usuario{% endblock %}

{% block content %}
<h1 class="my-4">Perfil de Usuario</h1>
<div class="row">
    <div class="col-md-3">
        {% if profile.image %}
        <img src="{{ profile.image.url }}" alt="Imagen de perfil" width="150" height="150" class="rounded-circle mb-3">
        {% endif %}
    </div>
    <div class="col-md-9">
        <p><strong>Nombre de usuario:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Biograf√≠a:</strong> {{ profile.bio }}</p>
        <a href="{% url 'profile_edit' %}" class="btn btn-warning">Editar Perfil</a>
    </div>
</div>
{% endblock %}
