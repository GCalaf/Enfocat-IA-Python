{% extends 'base.html' %}

{% block title %}Editar Transacción{% endblock %}

{% block content %}
<h1 class="my-4">Editar Transacción</h1>
<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'transactions:transaction_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
